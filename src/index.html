        <link rel="canonical" href="https://nine-shots.firebaseapp.com/">

        <style type="text/css">
            #nav {
                margin-bottom: 15px;
            }
        </style>
    </head>

    <body id="body" class="blue-grey lighten-4 white-text">

        <div id="nav" class="navbar-fixed">
            <nav id="nav-main" class="blue-grey darken-4">
                <div class="nav-wrapper">
                    <a href="#" class="brand-logo center">Nine Shots</a>
                    <ul id="nav-mobile-left" class="left">
                        <li><a id="btn-nav-user"><i class="material-icons">person</i></a></li>
                    </ul>
                    <ul id="nav-mobile-right" class="right">
                        <li><a id="btn-nav-settings"><i class="material-icons">settings</i></a></li>
                    </ul>
                </div>
            </nav>
        </div>

        <main class="main center-align black-text" id="main">
            <div class="container">
                <div id="view-splash" class="view">
                    <h1>Nine Shots</h1>
                    <h4>Loading</h4>
                </div>

                <div id="view-login" class="view" hidden>
                    <div class="row">
                        <div class="col s12 center-align">
                            <button class="btn waves-effect waves-light blue-grey" id="google-sign-in">Sign in with Google</button>
                        </div>
                    </div>
                </div>

                <div id="view-menu" class="view" hidden>
                    <div class="row">
                        <div class="col s12 center-align">
                            <a id="btn-menu-test" class="btn waves-effect waves-light blue-grey">Test Mode</a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 center-align">
                            <a id="btn-menu-stats" class="btn waves-effect waves-light blue-grey">Stats</a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 center-align">
                            <a id="btn-menu-settings" class="btn waves-effect waves-light blue-grey">Settings</a>
                        </div>
                    </div>
                </div>

                <div id="view-settings" class="view" hidden>
                    <h1>User Settings</h1>
                    <div class="row">
                        <div class="input-field col s12">
                            <input placeholder="Test Mode Shots" id="settings-test-mode-shots" type="text">
                            <label for="settings-test-mode-shots">Test Mode Shot Count</label>
                        </div>
                    </div>
                </div>

                <div id="view-stats" class="view" hidden>

                </div>

                <div id="view-practice" class="view" hidden>

                </div>

                <div id="view-test" class="view" hidden>

                </div>
            </div>
        </main>

        <script type="text/javascript" src="scripts/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="scripts/materialize.min.js"></script>
        <script type="text/javascript" src="scripts/firebase-3.6.8.min.js"></script>
        <script type="text/javascript" src="scripts/app.js"></script>
        <script type="text/javascript" src="scripts/auth.js"></script>
        <script type="text/javascript" src="scripts/db.js"></script>
        <script type="text/javascript" src="scripts/events.js"></script>
    </body>
</html>
